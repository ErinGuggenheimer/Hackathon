<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="plugins/css/all.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>

    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Option</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Option</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Option</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Option</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        id="intro-example"
        class="p-5 text-center bg-image"
        style="background-image: url('https://th.bing.com/th/id/OIP.9XcahXOcJ5AOa4XYYvN4vgAAAA?rs=1&pid=ImgDetMain');"
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Hackathon Project</h1>
              <h5 class="mb-4">Our Idea Here</h5>
              <a
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg m-2"
                href="http://127.0.0.1:5000/login"
                role="button"
                rel="nofollow"
                target="_blank"
              >Log In</a
              >
              <a
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg m-2"
                href="http://127.0.0.1:5000/register"
                target="_blank"
                role="button"
              >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>


  </body>

  <!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- MDB PLUGINS -->
  <script type="text/javascript" src="plugins/js/all.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
